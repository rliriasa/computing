<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principles of Computing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header-top {
            background: linear-gradient(to bottom, #005b96, #002649); 
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .title h1 {
            background: linear-gradient(to bottom, #005b96, #002649); 
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            background-color: #002649; 
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #002649; 
            padding: 10px 20px;
            background-color: #cfb53b; 
            border: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #fdc116; 
        }

        .carousel {
            width: 100%;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: none; 
        }

        .carousel img.active {
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <span>ID NUMBER: 8</span>
            <span>Principles of Computing</span>
        </div>
        <div class="title">
            <h1>NEW YORK DATA CRIME</h1>
        </div>
        <nav class="navbar">
            <a href="teammembers.html">TEAM MEMBERS</a>
            <a href="visualizations.html">VISUALIZATIONS</a>
            <a href="demovideo.html">DEMO VIDEO</a>
        </nav>
    </header>
    <div class="carousel">
    
        <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
        <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>

        <img src="ny1.jpg" alt="Sample Image 1" class="active">
        <img src="ny2.jpg" alt="Sample Image 2">
        <img src="ny10.png" alt="Sample Image 3">
       
    </div>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function moveSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.querySelectorAll('.carousel img');
            if (n >= slides.length) {
                slideIndex = 0;
            }
            if (n < 0) {
                slideIndex = slides.length - 1;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideIndex].classList.add('active');
        }
    </script>
</body>
</html>
